<!DOCTYPE html>
<html>

	<head>
		<title>ISBN-barcode creator</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/styles.css" />


		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-TP3SHENB6T"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-TP3SHENB6T');
		</script>

	</head>

	<body>

		<div class="wrapper">

			<h1>ISBN-barcode creator</h1>

			<ol>
				<li>Paste in your ISBN and click 'Get barcode'.</li>
				<li>Click 'Save SVG' to save it to your computer.</li>
				<li>To place it in InDesign, first use Adobe Illustrator to save as <code>.ai</code> or PDF.</li>
			</ol>

			<!-- A form for capturing a user's ISBN -->
			<form>
				<label for="isbn">Enter ISBN</label>
				<input type="text" id="isbn" value="9780000000002" placeholder="9780000000002">
				<input type="button" value="Get barcode" onclick="getISBN()" />
			</form>

			<div class="barcode">

				<!-- Create a blank SVG for the barcode to be written into -->
				<svg id="barcode" id="svg"></svg>

			</div>

			<!-- Create a div for the save button to appear in -->
			<div id="save"></div>

			<!-- Source -->
			<div class="footer">
				<a href="https://github.com/arthurattwell/isbn-barcode">Open source code</a>
			</div>

			<!-- Thanks for this script, https://github.com/lindell/JsBarcode -->
			<script src="js/JsBarcode.ean-upc.min.js"></script>

			<!-- Our ISBN-creation mechanism -->
			<script src="js/isbn-barcode.js"></script>

		</div>

	</body>

</html>
